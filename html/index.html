<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <button id="btn" onclick="click();">button</button>
    <h1>제이쿼리 공부하기</h1>
    <div id="typo"><div class="inner">Creative jQuery</div></div>
    <script>
      $("#btn").click(() => {
        alert("클릭함");
        $("h1").css("color", "red");
      });
      $(() => {
        $("#typo .inner").css({
          "text-decoration": "underline",
          "border-bottom": "5px solid red",
          transform: "rotate(45deg)",
          opacity: 0.5,
        });
      });
    </script>
  </body>
</html>
